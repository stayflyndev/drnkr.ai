<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>drink responsibly.AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="/templates/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <header class="text-center mb-4">
      <h1>drink responsibly.AI</h1>
      <p>Ask me how to make a drink, and I'll tell you how to make it.</p>
    </header>

    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <form id="ask-form">
          <textarea class="form-control textarea-style" rows="20" id="message" required placeholder="How do I make a Margarita?"></textarea><br>
          <button type="submit" class="btn btn-primary btn-lg button-style">Po' Up</button>
        </form>
        <div id="response" class="row response mt-4"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="/templates/script.js"></script>
</body>
</html>
